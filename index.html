<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WX的个人小站</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: #bfa;
            transition: width 2s;
        }

        div:hover {
            width: 300px;
        }
    </style>
</head>

<body>

    <div></div>

    <p>请把鼠标指针移动到 div 元素上，就可以看到过渡效果。</p>

    <p><b>注释：</b>本例在 Internet Explorer 9及以下版本中无效。</p>

</body>

</html>
